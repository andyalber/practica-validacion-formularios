<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>Práctica validación formularios</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- Aqui va el plugin para poner un calendario en el formulario -->
    
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body>
    <div class="hero-unit">
        <h1>Práctica validación formularios</h1>
        <p>Aquí debería ir el enlace a <a href="https://github.com/andyalber/practica-validacion-formularios">tu respositorio en GitHub</a>, donde estará la versión de desarrollo.</p>
    </div>
    <div class="container">
        <div class="row datos-personales">
            <div class="col-md-12">
                <h2>Datos Personales</h2>
                <form class="form-horizontal" role="form" id="datos_personales">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="nombre">Nombre<span class="obligatorio">*</span>:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Pon tu nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="apellido1">Primer apellido<span class="obligatorio">*</span>:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="apellido1" id="apellido1" placeholder="Pon tu primer apellido">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="apellido2">Segundo apellido:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="apellido2" id="apellido2" placeholder="Pon tu segundo apellido">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="tipo-documento">Tipo de documento<span class="obligatorio">*</span>:</label>
                        </label>
                        <div class="col-sm-10">
                            <select class="selectpicker" id="tipodocumento">
                                <option value selected="selected">Seleccione una opcion</option>
                                <option value="dni">DNI español</option>
                                <option value="nacional">Carné nacional de Identidad</option>
                                <option value="pasaporte">Pasaporte</option>
                                <option value="residente">Tarjeta Residente en España</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="document_num">Número de documento <span class="obligatorio">*</span>:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="document_num" id="document_num" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Remember me</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="tipo-documento">Fecha de nacimiento<span class="obligatorio">*</span>:</label>
                        </label>
                        <div class="col-sm-10">
                            <div class="container">
                                <div class="row">
                                    <div class='col-sm-6'>
                                        <div class="form-group">
                                            <div class='input-group date' id='datetimepicker1'>
                                                <input type='text' class="form-control" />
                                                <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-validate/dist/jquery.validate.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <script src="bower_components/eonasdan-bootstrap-datetimepicker/src/js/bootstrap-datetimepicker.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <script src="scripts/valida.js"></script>
    <!--<script src="scripts/calendario.js"></script>-->
    
    <!-- endbuild -->
</body>

</html>
