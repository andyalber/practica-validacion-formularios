    <div class="container">
        <div class="row datos-personales">
    <div class="col-md-12">
        <h2>Datos Personales</h2>
        <form class="form-horizontal" role="form" id="datos_personales">
            <div class="form-group">
                <label class="control-label col-sm-2" for="nombre">Nombre<span class="obligatorio">*</span>:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Pon tu nombre">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="apellido1">Primer apellido<span class="obligatorio">*</span>:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="apellido1" id="apellido1" placeholder="Pon tu primer apellido">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="apellido2">Segundo apellido:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="apellido2" id="apellido2" placeholder="Pon tu segundo apellido">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">e-mail<span class="obligatorio">*</span>:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="email" id="email" placeholder="Escribe tu e-mail">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email2">Confirma e-mail<span class="obligatorio">*</span>:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="email2" id="email2" placeholder="Repite tu e-mail">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="conoce">¿Cómo nos conociste?:</label>
                <div class="col-sm-10">
                    <select class="form-control" id="conoce" name="conoce">
                        <option selected value="No contesta"> Prefiero no contestar</option>
                        <option value="Publicidad">Publicidad</option>
                        <option value="Profesionales">Profesionales del sector</option>
                        <option value="Internet">Internet</option>
                        <option value="Amigo">A través de un amigo o conocido</option>
                    </select>
                </div>
            </div>
            

            
    
    
        <h2>Datos de Facturacion</h2>
            <div class="form-group">
                <label class="control-label col-sm-2" for="demandante">Demandante:</label>
                <div class="col-sm-10">
                    <select class="form-control" id="demandante" name="demandante">
                        <option selected value=0>--</option>
                        <option value=1>Particular</option>
                        <option value=2>Empresa</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="dni">CIF / NIF <span class="obligatorio">*</span>:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="dni" id="dni" placeholder="Escriba su CIF o NIF">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="direccion">Dirección<span class="obligatorio">*</span>:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="direccion" id="direccion" placeholder="Escribe tu direccion">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="CodPostal">Código Postal<span class="obligatorio">*</span>:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="CodPostal" id="CodPostal" placeholder="Pon tu código postal">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="localidad">Localidad<span class="obligatorio">*</span>:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="localidad" id="localidad" placeholder="Escribe tu localidad">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="provincia">Provincia<span class="obligatorio">*</span>:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="provincia" id="provincia" placeholder="Escribe tu Provincia">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pais">Pais<span class="obligatorio">*</span>:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="pais" id="pais" placeholder="Escribe tu Pais">
                </div>
            </div>
            
            
            
            <h2>Datos de acceso:</h2>
            <div class="form-group">
                <label class="control-label col-sm-2" for="usuario">Usuario<span class="obligatorio">*</span>:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="usuario" id="usuario" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="password">Contraseña<span class="obligatorio">*</span>:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Tu contraseña">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="password2">Valida Contraseña<span class="obligatorio">*</span>:</label>
                <div class="col-sm-10">
                    <input type="password2" class="form-control" name="password2" id="password2" placeholder="Valida tu contraseña">
                </div>
            </div>
            
            
            
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
    </div>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-validate/dist/jquery.validate.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <script src="bower_components/eonasdan-bootstrap-datetimepicker/src/js/bootstrap-datetimepicker.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <script src="scripts/valida.js"></script>
    <script src="scripts/valida-extendido.js"></script>
    <!--<script src="scripts/calendario.js"></script>-->

    <!-- endbuild -->
</body>

</html>
